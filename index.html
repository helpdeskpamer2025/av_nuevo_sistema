<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pamer Virtual ‚Äì Respuestas</title>

  <!-- Fuentes y librer√≠as desde CDN -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Estilos propios -->
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
    }
    .login-form__logo img {
      display: block;
      margin: 0 auto 1rem;
      max-width: 150px;
    }
    .login-form__title {
      text-align: center;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .login-form__subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    .zabdiel-textfield {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .login-form__input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      background: none;
    }
    .login-form__label {
      position: absolute;
      left: 12px;
      top: 12px;
      color: #777;
      font-size: 0.9rem;
      pointer-events: none;
      transition: 0.2s;
    }
    .login-form__input:focus + .login-form__label,
    .login-form__input:not(:placeholder-shown) + .login-form__label {
      top: -10px;
      left: 8px;
      background: white;
      padding: 0 4px;
      font-size: 0.75rem;
      color: #0d6efd;
    }
    .pregunta-label {
      font-family: 'Roboto', sans-serif !important;
    }
    .login-form__button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #0d6efd;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    .login-form__button:hover {
      background: #0b5ed7;
    }
    .login-form__error {
      margin-top: 1rem;
      text-align: center;
      color: red;
      font-size: 0.9rem;
    }
    .login-form__success {
      margin-top: 1rem;
      text-align: center;
      color: green;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <h3 class="login-form__logo">
      <!-- Puedes poner tu logo aqu√≠ -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="logo">
    </h3>

    <h2 class="login-form__title">Enviar respuestas</h2>
    <p class="login-form__subtitle">Completa las dos preguntas. Se enviar√°n a tu correo mediante EmailJS.</p>

    <!-- Pregunta 1 -->
    <div class="zabdiel-textfield">
      <input class="login-form__input" type="text" id="preg1" placeholder=" " required>
      <label class="login-form__label pregunta-label" for="preg1">Pregunta 1</label>
    </div>

    <!-- Pregunta 2 -->
    <div class="zabdiel-textfield">
      <input class="login-form__input" type="text" id="preg2" placeholder=" " required>
      <label class="login-form__label pregunta-label" for="preg2">Pregunta 2</label>
    </div>

    <!-- Bot√≥n -->
    <button id="btnLogin" class="login-form__button">Enviar respuestas</button>

    <!-- Mensajes -->
    <div id="loadingUsu" style="text-align:center;display:none;">
      <i class="fa fa-spinner fa-spin"></i>
    </div>
    <div id="areaError" class="login-form__error" style="display:none;"></div>
    <div id="areaSuccess" class="login-form__success" style="display:none;"></div>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      const EMAILJS_PUBLIC_KEY  = "PEGAR_TU_PUBLIC_KEY_AQUI";
      const EMAILJS_SERVICE_ID  = "PEGAR_TU_SERVICE_ID_AQUI";
      const EMAILJS_TEMPLATE_ID = "PEGAR_TU_TEMPLATE_ID_AQUI";

      try { emailjs.init(EMAILJS_PUBLIC_KEY); } catch(e) {}

      const btn = document.getElementById('btnLogin');
      const loading = document.getElementById('loadingUsu');
      const areaError = document.getElementById('areaError');
      const areaSuccess = document.getElementById('areaSuccess');

      btn.addEventListener('click', function(e){
        e.preventDefault();
        areaError.style.display = 'none';
        areaSuccess.style.display = 'none';

        const p1 = document.getElementById('preg1').value.trim();
        const p2 = document.getElementById('preg2').value.trim();
        if(!p1 || !p2){
          areaError.innerText = "Por favor completa ambas preguntas.";
          areaError.style.display = 'block';
          return;
        }

        btn.style.display = 'none';
        loading.style.display = 'block';

        emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {pregunta1:p1, pregunta2:p2})
          .then(() => {
            loading.style.display = 'none';
            areaSuccess.innerText = "‚úÖ Respuestas enviadas correctamente.";
            areaSuccess.style.display = 'block';

            setTimeout(() => {
              window.location.href = "https://tu-blog.com"; // üëà cambia por tu blog
            }, 2000);
          })
          .catch(err => {
            loading.style.display = 'none';
            btn.style.display = '';
            areaError.innerText = "‚ùå Error al enviar. Revisa configuraci√≥n.";
            areaError.style.display = 'block';
            console.error(err);
          });
      });
    })();
  </script>
</body>
</html>
